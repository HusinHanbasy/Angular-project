<app-not-found [visible]="!cart || cart.items.length <= 0" notFoundMessage="Items not found !"
    resetLinkText="Go to Homepage !"></app-not-found>
<div *ngIf="cart && cart.items.length>0" class="container">
    <ul>
        <li *ngFor="let cartItem of cart.items">
            <div>
                <img [src]="cartItem.movie.imageUrl" alt="image">
            </div>
            <div>
                <a routerLink="/movie/{{cartItem.movie.id}}">
                    {{cartItem.movie.title}}
                </a>
            </div>
            <div>
                <select #quantitySelect [value]="cartItem.quantity"
                    (change)="changeQuantity(cartItem, quantitySelect.value)">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div>Rp{{cartItem.price}}</div>
            <div>
                <button class="remove" (click)="removeFromCart(cartItem)">
                    Remove
                </button>
            </div>
        </li>
    </ul>
    <div class="checkout">
        <div>
            <div class="movie-count">
                {{cart.items.length}}
            </div>
            <div class="total-price">
                Rp{{cart.totalPrice}}
            </div>
        </div>
        <a routerLink="/checkout">Proceed to Checkout</a>
    </div>
</div>
